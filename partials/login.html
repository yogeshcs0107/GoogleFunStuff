<div class="col-md-12">
  <form class="form-signin" id="loginForm">
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-primary btn-block" type="submit">Sign in</button>
    <button class="btn btn-primary btn-block" type="button" ng-click="FBLogin();"><img src="../img/facebook.png" alt="Facebook" />Login with Facebook</button>
    <button class="btn btn-danger btn-block" type="submit"><img src="../img/google_plus.png" alt="Google Plus" />Login with Google Plus</button>
  </form>
</div>
